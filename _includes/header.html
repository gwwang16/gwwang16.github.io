    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/profile1.png" alt="">
                    <div class="intro-text">
                        <!-- <span class="name">{{ site.title }}</span> -->
                        <!-- <hr class="star-light"> -->
                        <span class="name">{{ site.description }}</span>
                        <span class="skills">{{ site.description1 }}</span>
                        <span class="skills">{{ site.description2 }}</span>
                        <span class="skills">{{ site.description3 }}</span>
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                            </li>
                            {% endfor %}
                        </ul>
                        <hr class="blank">
                        <!-- <h1 class="post-title">{{ "Under Construction..." }}</h1> -->
                    </div>
                </div>
            </div>
        </div>
    </header>
